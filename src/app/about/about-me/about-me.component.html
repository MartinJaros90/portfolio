<section id="about">
  <div class="content-wrapper">
    <div class="profile-image-container" appScrollAnimation>
      <img class="cover-image" src="./../../../assets/img/capa1.png" alt="" />
      <img
        class="profil"
        src="./../../../assets/img/profil.webp"
        alt="Profile picture Martin Jaros"
      />
    </div>

    <div class="about-me-content" appScrollAnimation>
      <h3>{{ "ABOUT.SUBTITLE" | translate }}</h3>
      <div class="about-me-header">
        <h2>{{ "ABOUT.TITLE" | translate }}</h2>

        <span>{{ "ABOUT.DESCRIPTION" | translate }}</span>

        <div class="info-section">
          <img src="../../../assets/icons/location.png" alt="location icon" />
          <span>{{ "ABOUT.LOCATION.TEXT" | translate }}</span>
        </div>

        <div class="info-section">
          <img src="../../../assets/icons/cognition.png" alt="mindset icon" />
          <span>{{ "ABOUT.MINDSET.TEXT" | translate }}</span>
        </div>

        <div class="info-section">
          <img
            src="../../../assets/icons/new-releases.png"
            alt="approach icon"
          />
          <span>{{ "ABOUT.APPROACH.TEXT" | translate }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
